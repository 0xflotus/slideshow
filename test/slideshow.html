	<script src="../build/build.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script>
	window.onload = function(){
		console.log("loaded");
		var slideshow = require('slideshow');

		var mySlides = slideshow('mySlides',{
			time: 5000,
			canPause: true, 
			transition:['all','2s'] 
		}).on('init',function(){
			console.log("mySlides initialized");
			$("#mySlides").show();
		}).on('start',function(){
			console.log("mySlides started");
		}).on('stop',function(){
			console.log("mySlides stopped");
		}).on('pause',function(){
			console.log("mySlides paused");
		}).on('resume',function(){
			console.log("mySlides resumed");
		}).on('next',function(){
			console.log("mySlides next");
		}).on('prev',function(){
			console.log("mySlides prev");
		}).on('transition',function(slide, x){
			console.log("mySlides transition", slide, x);
		}).on('transition-end',function(slide, x){
			console.log("mySlides transition-ended", slide, x);
		})

		$(mySlides.nextId).on('click',function(){
			mySlides.next();
		});
		
		$(mySlides.prevId).on('click',function(){
			mySlides.prev();
		});

		$(mySlides.navId).on('click',function(e){
			mySlides.show(e.target.id);
		});
	};
	</script>
</body>
</html>
